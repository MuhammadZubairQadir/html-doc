    <title>html input element</title>

<body>

    <h1>    The different input types are as follows:
    </h1>
button
<input type="button"name="button" value="ok" >
<br>
checkbox
<input type="checkbox" >
<input type="checkbox" checked="checkbox">
<br>
color
<input type="color" value="#ff0000">
<input type="color" value="#f1f1f1">
<br>
Date
<input type="date">
<br>
Date Time
<input type="datetime-local">
<br>
Email
<input type="email" value="muhammadzubair qadir161@gmail.com">
<br>
File input
<input type="file" >
<br>
hidden input ...........
<input type="hidden">
<br>
image input
<input type="image" src="Submit.png" alt="Submit" width="160" height="48">
<br>
month only
<input type="month">
<br>
number
<input type="number">
<br>password field
<input type="password">
<br>
radio button
<input type="radio" checked><input type="radio">
<br>
Range
<input type="range" value="50">
<br>RESET
<input type="reset">
<br>search
<input type="search">
<br>Submit
<input type="submit">
<br>
phone
<input type="tel">
<input type="tel" placeholder="0123-4567890" >
<br>
text input
<input type="text">
<br>
time 
<input type="time">
<br>
url
<input type="url">
<br>
week
<input type="week">
